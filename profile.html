<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{
    min-height:100vh;
    background:#050505;
    color:white;
    text-align:center;
    overflow:hidden;
}
.bg{
    position:fixed;
    inset:0;
    z-index:-1;
    background:
        repeating-linear-gradient(45deg,rgba(0,255,150,.18) 0 20px,transparent 20px 40px),
        repeating-linear-gradient(-45deg,rgba(0,180,255,.12) 0 20px,transparent 20px 40px);
    filter:blur(16px);
    animation:bgMove 22s linear infinite;
}
@keyframes bgMove{
    from{background-position:0 0}
    to{background-position:700px 700px}
}
.back{
    position:fixed;
    top:14px;
    left:14px;
    padding:6px 12px;
    background:#00ff88;
    color:black;
    border-radius:8px;
    box-shadow:0 0 12px #00ff88;
}
.avatar{
    width:120px;
    height:120px;
    margin:80px auto 10px;
    border-radius:50%;
    background:#111;
    box-shadow:0 0 15px #00ff88,inset 0 0 20px #00ff88;
}
</style>
</head>
<body>

<div class="bg"></div>
<div class="back" onclick="location.href='page2.html'">Back</div>

<div class="avatar"></div>
<h2>DRAZX</h2>
<p>Expired (Now - 12/08/2028)</p>

</body>
</html>
