<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DRAZ MENU</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{
    min-height:100vh;
    background:#050505;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}
.bg{
    position:fixed;
    inset:0;
    z-index:-1;
    background:
        repeating-linear-gradient(45deg,rgba(0,255,150,.18) 0 20px,transparent 20px 40px),
        repeating-linear-gradient(-45deg,rgba(0,180,255,.12) 0 20px,transparent 20px 40px);
    filter:blur(16px);
    animation:bgMove 22s linear infinite;
}
@keyframes bgMove{
    from{background-position:0 0}
    to{background-position:700px 700px}
}
.menu{
    position:fixed;
    top:14px;
    left:14px;
    font-size:26px;
    color:#00ff88;
}
.dropdown{
    display:none;
    background:#000;
    padding:10px;
    margin-top:6px;
    border-radius:10px;
    box-shadow:0 0 12px #00ff88;
}
.container{
    width:90%;
    max-width:320px;
    text-align:center;
}
.btn{
    width:100%;
    padding:14px;
    margin-top:15px;
    background:#00ff88;
    color:black;
    border:none;
    border-radius:12px;
    font-weight:bold;
    box-shadow:0 0 15px #00ff88;
}
</style>
</head>
<body>

<div class="bg"></div>

<div class="menu" onclick="toggle()">â˜°
    <div id="drop" class="dropdown">
        <div onclick="location.href='index.html'">Logout</div>
    </div>
</div>

<div class="container">
    <button class="btn" onclick="location.href='profile.html'">My Profile</button>
    <button class="btn" onclick="location.href='feature.html'">Feature</button>
</div>

<script>
function toggle(){
    drop.style.display = drop.style.display==="block"?"none":"block";
}
</script>

</body>
</html>
